<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartHire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸŽ¯ SmartHire</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card auth-card">
            <h2>Create Your Account</h2>
            <div id="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Education</label>
                    <select name="education" class="form-control">
                        <option value="">Select</option>
                        <option value="Bachelor's">Bachelor's Degree</option>
                        <option value="Master's">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Experience (years)</label>
                    <input type="number" name="experience" class="form-control" value="0" min="0">
                </div>

                <div class="form-group">
                    <label>Preferred Location</label>
                    <input type="text" name="location" class="form-control" placeholder="e.g., Bangalore">
                </div>

                <div class="form-group">
                    <label>Your Skills (comma separated)</label>
                    <input type="text" name="skills" class="form-control" placeholder="e.g., Python, Java, SQL">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('php/register.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('message').innerHTML = 
                        '<div class="alert-success">Registration successful! Redirecting...</div>';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    document.getElementById('message').innerHTML = 
                        '<div class="alert-error">' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div class="alert-error">Error occurred!</div>';
            }
        });
    </script>
</body>
</html>
